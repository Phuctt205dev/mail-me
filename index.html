<!DOCTYPE html>
<html>
  <head>
    <title>Contact form</title>
    <link rel="stylesheet" href="Style.css">
  </head>
  <body style="background-color: rgb(21, 134, 21);">
    <h1 style="margin-left: auto; margin-right: auto;">Mailing</h1>
    <form class="form-theme" action="https://formsubmit.co/0c37e664159d86f7da86a63652614d0d" method="POST">
      <input class="user-name" name="Name: " type="text" placeholder="Enter your name" required>
      <input class="user-email" name="Email: " type="text" placeholder="Enter your email" required>
      <select class="user-address" name="Continent: ">
        <option>Asia</option>
        <option>Europe</option>
      </select>
      <textarea class="mess" name="Message: " placeholder="Your message"></textarea>
      <div style="padding-left: 44%; padding-right: 50%;">
        <button class="submit" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
